<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <style>
            .flex{
                background-color: aquamarine;
                max-width: 300px;
                padding: 10px;
                border: 2px solid black;
                /* quando ativado o flexbox, os itens respitam o tamanho do conteudo */
                display: flex;
            }
            .item{
                background-color: crimson;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div class="item">item1</div>
            <div class="item">item2</div>
            <div class="item">item3</div>
        </div>
    </body>
</html>
